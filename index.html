<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center	mt-6">Let get some <span class="font-semibold text-violet-700	">Mony !!!</span></h1>
  </header>

  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
             <h2 class="text-5xl">$<span  id="diposit-total">00</span></h2>
        </div>
        <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdroo</h4>
             <h2 class="text-5xl">$ <span id="witdraw-total">00</span></h2>
        </div>
        <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
             <h2 class="text-5xl">$<span id="blns-total">1240</span></h2>
        </div>
      
      </div>
    </section>
    <!-- dipsit and withdrow -->
   <section class="mt-12">
    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
      <div class="bg-fuchsia-400 p-8 rounded-xl">
        <h4 class="text-2xl mb-6 text-white">Deposit</h4>
          <input class="w-9/12 block mb-3 px-3" type="text" name="" id="deposit-field" placeholder="amount deposot">
          
          <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
      
      </div>
      <div class="bg-sky-400 p-8 rounded-xl">
          <h4 class="text-2xl mb-6 text-white">Withdroo</h4>
           <input id="withdraw-inputfild" class="block w-9/12 px-3 mb-2" type="text" placeholder="withdroo amount">
           <button id="btn-withdroo" class="bg-amber-600 px-8 py-2 rounded-lg font-medium hover:bg-yellow-500 text-white">Withdroo</button>
      </div>
     
    
    </div>
   </section>
  </main>
  
 <script src="js/utilitis.js"></script>
 <script src="js/deposit.js"></script>
 <script src="js/witdraw.js"></script>
</body>
</html>
